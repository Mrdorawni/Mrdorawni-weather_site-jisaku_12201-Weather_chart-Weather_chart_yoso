</head>
<body>
  <div style="text-align: center">

<p class="resizeimage"><span style="cursor:zoom-in;"><img class="slide active" src="https://www.sunny-spot.net/chart/week_press_01.jpg" alt="2日目"></span>

<p class="resizeimage"><span style="cursor:zoom-in;"><img class="slide" src="https://www.sunny-spot.net/chart/week_press_03.jpg" alt="4日目"></span>

<p class="resizeimage"><span style="cursor:zoom-in;"><img class="slide" src="https://www.sunny-spot.net/chart/week_press_10.jpg" alt="11日目"></span>
                
  </div>
          
  <script>
    const slides = document.getElementsByClassName('slide');
    let activeIndex = 0;

    function changeSlide(index) {
      slides[activeIndex].classList.remove('active');
      activeIndex = index;
      slides[activeIndex].classList.add('active');
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        const newIndex = activeIndex === 0 ? slides.length - 1 : activeIndex - 1;
        changeSlide(newIndex);
      } else if (event.key === 'ArrowRight') {
        const newIndex = activeIndex === slides.length - 1 ? 0 : activeIndex + 1;
        changeSlide(newIndex);
      }
    });
  </script>
</body>
